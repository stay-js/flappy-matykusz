  <body>
    <main style="height: calc(100vh - 4.5rem)">
      <div id="game-container" class="hidden flex-col gap-8">
        <div
          class="relative h-[500px] w-96 overflow-hidden rounded border border-gray-200 bg-gray-200"
        >
          <div id="block" class="absolute left-0 h-full w-12 animate-block bg-neutral-900">
            <div id="hole" class="absolute left-0 h-40 w-12 bg-gray-200"></div>
          </div>

          <div id="character" class="absolute left-3">
            <img src="/lala.png" alt="Lala" width="25" height="25" />
          </div>
        </div>

        <p class="text-center">Score: <b id="output"></b></p>
      </div>

      <p class="text-center text-2xl font-bold" id="start">
        Press any <span class="text-sky-400">button</span> or
        <span class="text-sky-400">click</span> to start the game...
      </p>
    </main>

    <footer
      class="flex flex-col items-center justify-between bg-neutral-900 p-6 text-white md:flex-row"
    >
