    <meta property="og:locale" content="en_US" />

    <meta property="og:site_name" content="Flappy Matykusz" key="site_name" />
    <meta property="og:image" content="https://flappy.znagy.hu/lala.png" />

    <meta name="url" content="https://flappy.znagy.hu/" />
    <meta property="og:url" content="https://flappy.znagy.hu/" />
    <meta property="twitter:url" content="https://flappy.znagy.hu/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="znagy.hu" />

    <meta name="robots" content="index, follow" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <script type="module" src="/src/index.ts" defer></script>
  </head>

  <body class="flex flex-col justify-between min-h-screen">
    <main
      class="flex flex-col items-center justify-center w-screen"
      style="height: calc(100vh - 4.5rem)"
    >
      <div id="game-container" class="hidden flex-col gap-8">
        <div
          class="relative w-96 h-[500px] rounded border border-gray-200 bg-gray-200 overflow-hidden"
        >
          <div id="block" class="absolute left-0 w-12 h-full bg-neutral-900 animate-block">
            <div id="hole" class="absolute left-0 w-12 h-40 bg-gray-200"></div>
          </div>

          <div id="character" class="absolute left-3">
            <img src="/lala.png" alt="Lala" width="25" height="25" />
          </div>
        </div>

        <p class="text-center">Score: <b id="output"></b></p>
      </div>

      <p class="text-center text-2xl font-bold" id="start">
        Press any <span class="text-sky-400">button</span> or
        <span class="text-sky-400">click</span> to start the game...
      </p>
    </main>

    <footer
      class="flex flex-col md:flex-row justify-between items-center py-6 md:px-8 text-white bg-neutral-900"
    >
      <p>
        Made with &#10084;&#65039; by
        <a href="https://znagy.hu/" target="_blank" class="font-bold hover:underline">stay</a> from
        <b>Hungary</b>.
      </p>

      <div class="flex gap-2 md:gap-4">
        <a
          href="https://github.com/stay-js/flappy-matykusz"
          target="_blank"
          class="font-bold hover:underline"
        >
          GitHub
        </a>

        <a href="https://vitejs.dev/" target="_blank" class="font-bold hover:underline">Vite</a>

        <a href="https://www.netlify.com/" target="_blank" class="font-bold hover:underline">
          Netlify
        </a>
      </div>
    </footer>
  </body>
</html>
